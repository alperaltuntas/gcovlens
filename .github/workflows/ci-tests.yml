name: gcovlens CI tests

on:
  push:
    branches:
      - main
      - ci_tests
  pull_request:
    branches:
      - main
      - ci_tests

jobs:
  ci_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -e .
      - name: Run tests
        run: |
          pytest tests/